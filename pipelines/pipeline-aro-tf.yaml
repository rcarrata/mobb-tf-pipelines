apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: mobb-aro-tf
spec:
  tasks:
    - name: git-clone
      params:
        - name: url
          value: "https://github.com/rh-mobb/terraform-aro"
        - name: revision
          value: main
        - name: submodules
          value: "true"
        - name: depth
          value: "1"
        - name: sslVerify
          value: "true"
        - name: crtFileName
          value: ca-bundle.crt
        - name: deleteExisting
          value: "true"
        - name: verbose
          value: "true"
        - name: gitInitImage
          value: >-
            gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.40.2
        - name: userHome
          value: /home/git
      taskRef:
        kind: Task
        name: git-clone
      workspaces:
        - name: output
          workspace: source
    - name: terraform
      runAfter:
        - git-clone
      taskRef:
        name: terraform-cli
      workspaces:
        - name: source
          workspace: source
      params:
        - name: terraform-secret
          value: "terraform-secret"
        - name: ARGS
          value:
            - apply
            - "-auto-approve"
  workspaces:
    - name: source
